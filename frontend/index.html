<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pai Kang Online</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js" defer></script>
  <!-- Tutto il CSS viene mantenuto qui come da richiesta -->
  <style>
    /* ... (tutti gli stili CSS vengono mantenuti invariati) ... */
  </style>
</head>
<body>
  <h1>Pai Kang Online ðŸŽ´</h1>

  <!-- Lobby -->
  <div id="lobby" class="lobby">
    <h2>Benvenuto a Pai Kang Online</h2>
    <div id="create-game">
      <input type="text" id="player-name" placeholder="Il tuo nome">
      <button id="create">Crea Partita</button>
    </div>

    <div id="join-game">
      <input type="text" id="game-id" placeholder="ID Partita">
      <button id="join">Unisciti</button>
    </div>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="game-container hidden">
    <!-- Controlli del gioco -->
    <div class="controls">
      <button id="drawBtn" onclick="drawCard()">Pesca</button>
      <button id="discardBtn" onclick="discardCard()">Scarta</button>
      <button id="autoDiscardBtn" class="hidden">Scarta Auto</button>
      <button id="kangBtn" onclick="kang()">Kang</button>
      <button id="startBtn" onclick="startGame()" class="hidden">Avvia Partita</button>
    </div>
    <!-- Altri contenuti della partita -->
  </div>

  <div class="notifications" id="notifications"></div>
</body>
</html>
